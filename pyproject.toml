[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]

[project]
name = "chiron"
version = "1.0.0"
description = "Assistant IA pour la prÃ©paration des conseils de classe"
requires-python = ">=3.13"
dependencies = [
    "anthropic>=0.46.0",
    "cachetools>=5.0.0",
    "duckdb>=1.4.0",
    "fastapi>=0.115.0",
    "httpx>=0.27.0",
    "mistralai>=1.9.11",
    "nest-asyncio>=1.6.0",
    "nicegui>=2.0.0",
    "openai>=1.109.1",
    "pdfplumber>=0.11.7",
    "protobuf>=5.29.0",
    "pydantic>=2.11.10",
    "pydantic-settings>=2.11.0",
    "pywebview>=5.0",
    "pymupdf>=1.26.7",
    "python-dotenv>=1.1.1",
    "python-multipart>=0.0.12",
    "reportlab>=4.0.0",
    "sentencepiece>=0.2.1",
    "tenacity>=9.1.2",
    "torch>=2.9.1",
    "transformers>=4.57.3",
    "uvicorn>=0.32.0",
]

[dependency-groups]
dev = [
    "pre-commit>=4.3.0",
    "pyinstaller>=6.0.0",
    "pyinstaller-hooks-contrib>=2025.10",
    "pytest>=8.4.2",
    "pytest-asyncio>=1.2.0",
    "ruff>=0.13.2",
]

[tool.ruff]
line-length = 88
target-version = "py313"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
]
ignore = [
    "E501",  # Line too long (handled by formatter for code, ignored for comments)
]

[tool.ruff.lint.per-file-ignores]
"src/api/routers/*.py" = ["B008"]  # FastAPI Depends() pattern
"run.py" = ["E402"]  # sys.path manipulation before imports

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
